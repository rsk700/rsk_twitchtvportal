<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>RSK's Live Game Stream</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	<script type='text/javascript' src='//cdn.firebase.com/v0/firebase.js'></script>
	<script type='text/javascript' src='http://cdn.firebase.com/v0/firebase-simple-login.js'></script>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/handlebars.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ember.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/markdown.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" charset="utf-8">
		function updatePlayerSize() {
			var ratio = 1.64;
			var e = document.getElementById('center-block');
			if(e) {
				var w = e.clientWidth-20,
				h = w/ratio;
				if(w>300) {
					w = Math.floor(w).toString();
					h = Math.floor(h).toString();
					e = document.getElementById('live_embed_player_flash');
					if(e) {
						e.style.width = w + 'px';
						e.style.height = h + 'px';
					}
				}
			}
		}
	</script>
	
</head>
<body onresize="updatePlayerSize()">
	<script type="text/x-handlebars" data-template-name="index">
	<div class="left-block">
		<div style="background-color: rgba(255,255,255,0.7); padding: 10px; border-top-style: solid; border-top-width: 4px; border-top-color: red; height: 100%">
			<h3>Now Playing</h3>
			<h4><a {{bindAttr href="currentGame.url"}}>{{currentGame.name}}</a></h4>
			<h3>Streaming</h3>
			<span style="font-size: 18pt">{{stream.streamDurationH}}h</span> <b>{{stream.streamDurationM}}m</b>
			{{#if playingHexen2}}
				<h3>Gameplay time</h3>
				<span style="font-size: 18pt">{{games.hexen2.gameplayDurationH}}h</span> <b>{{games.hexen2.gameplayDurationM}}m</b>
				<br>
				<b>Location</b>
				{{games.hexen2.location}}
				<br>
				<b>Experience</b>
				{{games.hexen2.experienceI}}
				<br>
				<b>Level</b>
				{{games.hexen2.levelI}}
				<br>
				<b>Health</b>
				<span style="color: red">{{games.hexen2.healthI}}/{{games.hexen2.max_healthI}}</span>
				<br>
				<b>Mana</b>
				<span style="color: blue">{{games.hexen2.bluemanaI}}</span>,<span style="color: green">{{games.hexen2.greenmanaI}}</span>/{{games.hexen2.max_manaI}}
			{{/if}}
			{{#if playingTerraria}}
				<h3>Alive</h3>
				<span style="font-size: 18pt">{{games.terraria.aliveDurationH}}h</span> <b>{{games.terraria.aliveDurationM}}m</b>
				<h3>Death Counter</h3>
				<span style="font-size: 18pt">{{games.terraria.deathCounter}}</span>
			{{/if}}
			{{#if stream.goal}}
			<h3>Today's Goal</h3>
			<span>{{stream.goal}}</span>
			{{/if}}
			<h3>Terraria 1.2!</h3>
			<h3>Links</h3>
			<ul class="list-unstyled">
				<li><a href="http://www.twitch.tv/rsk700">Channel at TwitchTV</a></li>
				<li><a href="http://thrc.rsklab.com/">Terraria Handy Recipe Calculator</a></li>
				<li><a href="https://www.youtube.com/channel/UCgkeoc9SpdpvGA9A5zwaQcQ">My Youtube</a></li>
				<li><a href="http://steamcommunity.com/id/rsk700">Steam account</a></li>
				<li><a href="http://notesforday.com">Notes For Day</a> - manage your doto lists</li>
			</ul>
			<h3>Support Channel</h3>
			<ul class="list-unstyled">
				<li>Purchase games on <a href="http://www.gamefanshop.com/partner-RSK/">GameFanShop</a></li>
				<li>Whitelist in AdBlocker <a href="http://livestream.rsk.me">livestream.rsk.me</a></li>
				<li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=rskbox%40gmail%2ecom&lc=GB&item_name=rsk%27s%20live%20stream&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHosted">Make a donation</a></li>
			</ul>
		</div>
	</div>
	<div id="center-block">
		<h3>{{stream.title}}</h3>
		<object type="application/x-shockwave-flash" 
			height="378" 
			width="620" 
			id="live_embed_player_flash" 
			data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=rsk700" 
			bgcolor="#000000">
			<param  name="allowFullScreen" 
			value="true" />
			<param  name="allowScriptAccess" 
			value="always" />
			<param  name="allowNetworking" 
			value="all" />
			<param  name="movie" 
			value="http://www.twitch.tv/widgets/live_embed_player.swf" />
			<param  name="flashvars" 
			value="hostname=www.twitch.tv&channel=rsk700&auto_play=true&start_volume=25" />
		</object>
		<div class="markdown-output">{{{desc}}}</div>
	</div>
	</script>
	<div id="app"></div>
	<div class="right-block">
		<div class="ad-box">
			<script type="text/javascript"><!--
				google_ad_client = "ca-pub-4804457190201755";
				/* livestream_media_white */
				google_ad_slot = "3278091854";
				google_ad_width = 320;
				google_ad_height = 50;
				//-->
			</script>
			<script type="text/javascript"
				src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
			</script>
		</div>
		<div class="chat-box">
			<iframe frameborder="0" 
				scrolling="no" 
				id="chat_embed" 
				src="http://twitch.tv/chat/embed?channel=rsk700&amp;popout_chat=true" 
				width="320">
			</iframe>
		</div>
	</div>
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-41056711-4']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();

	</script>
</body>
</html>
